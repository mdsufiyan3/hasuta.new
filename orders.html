<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HASUTA - Orders</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/orders.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="nav-container">
            <div class="logo">
                <a href="index.html">
                    <img src="image/download.png" alt="HASUTA" class="logo-image">
                </a>
            </div>
            <div class="nav-icons">
                <a href="profile.html" class="nav-icon">
                    <img src="image/WhatsApp_Image_2025-01-10_at_21.22.20_5031295e-removebg-preview.png" alt="Profile" class="sticker-icon">
                </a>
                <!-- Add data-admin-only attribute to edit icon -->
                <div class="nav-icon admin-only" data-admin-only="true" style="display: none;">
                    <i class="far fa-edit"></i>
                </div>
                <button class="save-button" style="display: none;">
                    <i class="far fa-save"></i> Save Changes
                </button>
                <a href="cart.html" class="nav-icon">
                    <img src="image/WhatsApp_Image_2025-01-10_at_20.47.46_ff41ac29-removebg-preview.png" alt="Cart" class="sticker-icon cart-sticker">
                    <span class="cart-count"></span>
                </a>
                <a href="index.html" class="nav-icon">
                    <img src="image/WhatsApp_Image_2025-01-10_at_21.12.31_d9320fe3-removebg-preview.png" alt="Home" class="sticker-icon">
                </a>
            </div>
        </nav>
    </header>
    <!-- Orders Section -->
    <div class="orders-container">
        <div id="loadingSpinner" class="loading-spinner">
            <div class="spinner"></div>
            <p>Loading orders...</p>
        </div>

        <div class="orders-header">
            <h1 class="orders-title">My Orders</h1>
            <div class="order-count">Orders: <span>0</span></div>
        </div>

        <div class="tabs">
            <button class="tab-btn active" data-status="all">All Orders</button>
            <button class="tab-btn" data-status="pending">Pending</button>
            <button class="tab-btn" data-status="processing">Processing</button>
            <button class="tab-btn" data-status="shipped">Shipped</button>
            <button class="tab-btn" data-status="delivered">Delivered</button>
        </div>

        <div id="ordersList" class="orders-list">
            <!-- Orders will be dynamically inserted here -->
        </div>
    </div>

    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/orders.js"></script>
</body>
</html>

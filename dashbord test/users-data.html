<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users Data - HASUTA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/dashbord test/css3/users-data.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="nav-container">
            <div class="logo">
                <a href="index.html">
                    <img src="image/download.png" alt="HASUTA" class="logo-image">
                </a>
            </div>
            <div class="nav-icons">
                <a href="dashboard.html" class="nav-icon">
                    <i class="fas fa-home"></i>
                </a>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="users-content">
        <h1>Users Data</h1>
        
        <div class="users-table-container">
            <table class="users-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="usersTableBody">
                    <!-- Users data will be inserted here -->
                </tbody>
            </table>
        </div>
    </main>

    <script type="module" src="/js3/firebase-config.js"></script>
    <script type="module" src="/dashbord test/js3/users-data.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HASUTA Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/dashbord test/css3/index.css">
</head>
<body>
    <header class="header">
        <nav class="nav-container">
            <div class="logo">
                <a href="index.html">
                    <img src="image/download.png" alt="HASUTA" class="logo-image">
                </a>
            </div>
            <div class="nav-icons">
                <a href="dashboard.html" class="nav-icon">
                    <i class="fas fa-home"></i>
                </a>
            </div>
        </nav>
    </header>

    <section class="hero">
        <h1>Welcome to HASUTA Dashboard</h1>
        <p>Manage your orders and users efficiently</p>
    </section>

    <div class="cards-container">
        <div class="card">
            <a href="customer-orders.html">
                <i class="fas fa-box-open"></i>
                <h2>Orders</h2>
                <p>Manage customer orders</p>
            </a>
        </div>

        <div class="card">
            <a href="users-data.html">
                <i class="fas fa-users"></i>
                <h2>Users</h2>
                <p>View and manage users</p>
            </a>
        </div>

        <div class="card">
            <a href="products.html">
                <i class="fas fa-shopping-bag"></i>
                <h2>Products</h2>
                <p>Manage your products</p>
            </a>
        </div>
    </div>

    <script type="module" src="/js3/firebase-config.js"></script>
    <script type="module" src="/dashbord test/js3/index.js"></script>

</html>
